<div class="jumbotron">
    <h1>{{ company }}</h1>
    <input type="text" #myTask>
    <button (click)="addTask(myTask.value)">Save</button>
    <ul>
        <li *ngFor="let task of taskList">
            {{ task }}
            <button class="btn btn-primary btn-sm">Done</button>
            <button (click)="deleteTask()" class="btn btn-danger btn-sm">Delete</button>
        </li>
    </ul>
</div>
